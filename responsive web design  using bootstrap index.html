<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <title>welcome page</title>
            <style>
                @font-face{
                    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                    src: url('fonts/calibri\regular.ttf')format('ttf');
                }
                body{
                  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;  
                }
                .a_cont_fluid{
                    height: 900px;
                    
                }
                .a_row > div:last-child{
                    background: #442460;
                }
                .a_row > div:first-child{
                    background:#fff;
                }
                    
                
                .a_tbdr{
                    border:1px dashed #000;
                }
                .a_row input[type="email"]:focus,.a_row input[type="password"]:focus{
                      box-shadow:none;
                }

                
                </style>
        </head>
        <body>
              <div class="container-fluid a_cont_fluid">
                <div class="row a_row h-100 bg-success">
                <div class="col-7 p-4">
                    <a href="#"><img height="60" src="./download.jpg"></a>
                    </a>
                    <div class= "w-50 offset-3 text-center">
                        <h1>Welcome back!</h1>
                    <p>please login to your ideal insight account.</p>
                    <form class="text-start">
                        <div class="mb-3">  
                          <input type="email" class="form-control border-0 border-bottom rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email-Id">
                        </div>
                        <div class="mb-3">
                          <input type="password" class="form-control border-0 border-bottom rounded-0" id="exampleInputPassword1" placeholder="password">
                        </div>
                        <div class="mb-3 form-check">
                            <div class="row">
                                <div class="col">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                                </div>
                                <div class="col">
                                    <a href="#">Forget password</a>
                                </div>

                            </div>
                             

                          
                        </div>
                        <button type="submit" class="btn btn-warning w-100 rounded-3">Submit</button>
                      </form>
                      
                        </div>
                    
                </div>
                <div class="col-5 p-0"></div>
            </div>
        
            </div>
                                 
              
                 






              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            </body>
</html>
